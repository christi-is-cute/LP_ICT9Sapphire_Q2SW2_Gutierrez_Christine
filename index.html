<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	body{
		background-image: url(590040.jpg);
	}

</style>
</head>
<body>
<br>
	<h2 align="center" style="color: darkcyan;">Robotics Club Registration Form</h2>
	<br>
			<div class="container p-3 mt-3">
	<div class="row">
		<div class="col">
			<label style="color: darkcyan;"> Name </label>
			<input type="text" class="form-control" id="user" placeholder="Type Here">
		</div>

		<div class="col">
			<label style="color: darkcyan;"> Age </label>
			<input type="text" class="form-control" id="user" placeholder="Type Here">
		</div>
	</div>

			<div class="container p-3 mt-3">
	<div class="row">
		<div class="col">
			<label style="color: darkcyan;"> Email Address </label>
			<input type="text" class="form-control" id="user" placeholder="Type Here">
		</div>
		<div class="col">
			<label style="color: darkcyan;"> Mobile Number </label>
			<input type="text" class="form-control" id="user" placeholder="Type Here">
		</div>
	</div>

	<br>

	<div class="form-check">
<h6 style="color: white;"> Preferred Robotics Topics </h6>
		<label class="form-check-label" style="color: darkcyan;">
			<input type="checkbox" class="form-check-input" value="">Programming</label>
	</div>

	<div class="form-check">
	<label class="form-check-label" style="color: darkcyan;">
			<input type="checkbox" class="form-check-input" value="">Electronics</label>
	</div>
	<div class="form-check">
	<label class="form-check-label" style="color: darkcyan;">
			<input type="checkbox" class="form-check-input" value="">Mechanical Design</label>
	</div>
	<br>

	<div class="form-group">
		<h6 style="color: white;">Experience Level in Robotics</h6>
		<label class="form-check-label" style="color: darkcyan;">
			<input type="radio" class="form-check-input" name="optradio"> Beginner </label>
		</label>
<br>
		<label class="form-check-label" style="color: darkcyan;">
			<input type="radio" class="form-check-input" name="optradio"> Intermediate </label>
		</label>
<br>
		<label class="form-check-label" style="color: darkcyan;">
			<input type="radio" class="form-check-input" name="optradio"> Advanced </label>
		</label>
<br>
<br>
			<div class="form-group">
		<label for="sell" style="color: white;">Preferred Robotics Project</label>

		<select class="form-control" id="sell" placeholder="Choose one">
			<option>Self balancing robot</option>
			<option>Swarm robotics</option>
			<option>Facial recognition security Robot</option>
		</select>
	</div>
<br>
	<label style="color:white;">Statement of Interest</label>
		<textarea class="form-control" rows="5" id="user" placeholder="Type here"></textarea>
<br>
		<button type="button" class="btn btn-primary">Submit</button>
</body>
</html>
